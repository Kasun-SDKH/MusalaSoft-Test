<app-gateway-insert></app-gateway-insert>
<div class="mt-8"></div>
<app-generic-list [list]="gateways">
    <ng-container content>
        <table mat-table #table [dataSource]="gateways" class="example-container mat-elevation-z8 table-index">
            <ng-container matColumnDef="SerialNo">
                <th mat-header-cell *matHeaderCellDef>Serial No</th>
                <td mat-cell style="cursor: pointer;" *matCellDef="let element">
                    {{element.serialNo}}
                </td>
            </ng-container>

            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell style="cursor: pointer;" *matCellDef="let element">
                    {{ element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="IP">
                <th mat-header-cell *matHeaderCellDef>IP</th>
                <td mat-cell *matCellDef="let element">
                    {{element.ipAddress}}
                </td>
            </ng-container>

            <ng-container matColumnDef="Device">
                <th mat-header-cell *matHeaderCellDef>Device Details</th>
                <td mat-cell *matCellDef="let element">
                    <!-- {{element.status? 'Online': 'Offline'}} -->
                </td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>

                <td mat-cell *matCellDef="let element">
                    <a mat-raised-button (click)="updateGateway(element)">
                        Update
                    </a>
                    <a mat-raised-button color="warn" (click)="deleteGateway(element)">
                        Remove
                    </a>

                    <!-- <button mat-raised-button (click)="checkDetails(element)"> Remove</button> -->

                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>

        <mat-paginator color="primary" [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
            [length]="totalAmoutOfRecords" [pageSize]="pageSize" (page)="updatePagination($event)">
        </mat-paginator>

    </ng-container>
</app-generic-list>
